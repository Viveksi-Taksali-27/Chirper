{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Chirper{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background: radial-gradient(circle at top left, #1b2735, #090a0f);
      color: #f1f1f1;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
    }

    /* Navbar Styling */
    .navbar {
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      box-shadow: 0 3px 15px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 1.6rem;
      color: #fff !important;
      letter-spacing: 1px;
    }

    .navbar-brand span {
      color: #00ffff;
    }

    .nav-link {
      color: #e4e4e4 !important;
      transition: 0.3s;
    }

    .nav-link:hover {
      color: #ffffff !important;
      text-shadow: 0 0 8px #00ffff;
    }

    /* Search Bar */
    .form-control {
      border-radius: 25px;
      padding: 0.5rem 1rem;
      border: none;
      outline: none;
    }

    .btn-outline-success {
      border-radius: 25px;
      border: 1px solid #00ffff;
      color: #00ffff;
      transition: 0.3s;
    }

    .btn-outline-success:hover {
      background-color: #00ffff;
      color: #000;
    }

    /* General Buttons */
    .btn-primary, .btn-success, .btn-danger {
      border-radius: 25px;
      box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      box-shadow: 0 0 12px #0072ff;
    }

    /* Page Container */
    .container {
      margin-top: 2rem;
      padding: 2rem;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    footer {
      text-align: center;
      color: #ccc;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'tweet_list' %}">Chirper<span>‚ú®</span></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'tweet_list' %}active{% endif %}" href="{% url 'tweet_list' %}">
              Feed
            </a>
          </li>
      </ul>


        <!-- Search Form -->
        <form class="d-flex" role="search" method="get" action="{% url 'search_tweets' %}">
          <input class="form-control me-2" type="search" placeholder="Search tweets or users" name="q" value="{{ request.GET.q }}">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <!-- Auth Buttons -->
        {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}" class="ms-3">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'register' %}" class="btn btn-primary mx-2">Register</a>
          <a href="{% url 'login' %}" class="btn btn-success mx-2">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Page -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <footer>
    <p>¬© 2025 Chirper ‚Äî Where Every Thought Takes Flight üïäÔ∏è</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
